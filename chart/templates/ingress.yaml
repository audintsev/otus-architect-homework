apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "udintsev-hw-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /auth/$2
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: {{ printf "%s/auth($|/)(.*)" .Values.ingress.pathPrefix }}
            backend:
              serviceName: {{ include "udintsev-hw-chart.keycloakFullname" . }}
              servicePort: http
